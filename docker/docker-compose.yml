    container_name: go.app
    build:
      context: ../crud-gin
      dockerfile: ../docker/Dockerfile
    ports: 
      - 8088:8080 
    restart: on-failure
    volumes:
      - api:/usr/src/app/
    depends_on:
      # - fullstack-postgres          # Uncomment this when using postgres.
      - go-mysql           # Uncomment this when using mysql.
    networks:
      - go-network


