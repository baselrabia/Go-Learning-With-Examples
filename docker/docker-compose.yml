  go-mysql:
    image: mariadb:10.5
    container_name: go.mysql
    ports: 
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=ZdwYUqchpwOGOQ0J
      - MYSQL_ROOT_HOST=${DB_HOST} 
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
    volumes:
      - database_mysql:/var/lib/mysql
    networks:
      - go-network
  
  go-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: go.phpmyadmin
    depends_on:
      - go-mysql
    environment:
      - PMA_HOST=go-mysql # Note the "mysql". Must be the name of the what you used as the mysql service.
      - PMA_USER=${DB_USER}
      - PMA_PORT=${DB_PORT}
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - 9090:80
    restart: always
    networks:
      - go-network


volumes:
  api:
  # database_postgres:                  # Uncomment this when using postgres.
  database_mysql:                   # Uncomment this when using mysql.

# Networks to be created to facilitate communication between containers
networks:
  go-network:
    driver: bridge
